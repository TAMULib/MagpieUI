<p>MY ASSIGNED DOCUMENTS</p>

<div class="row">
	<div class="col-9 col-lg-9">
		<div class="panel panel-default " ng-controller="DocumentController">			
			<div class="panel-heading">
				<h3 class="panel-title">My Assigned Documents</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>FileName</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="doc in documents.list track by doc.filename">
							<td ng-if="isAssignedToMe(doc.annotator)">{{doc.filename}}</td>
							<td ng-if="isAssignedToMe(doc.annotator)">{{doc.status}}</td>
							<td ng-if="isAssignedToMe(doc.annotator)">
								<!-- <a href="annotate/{{doc.filename}}">Annotate</a> -->
								<button ng-click="go('/annotate/'+doc.filename)">
									Annotate
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
