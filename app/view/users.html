<p>USERS</p>

<div class="row">
	<div class="col-9 col-lg-9">
		<div class="panel panel-default " ng-controller="AdminController">			
			<div class="panel-heading">
				<h3 class="panel-title">Users</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>UIN</th>
							<th>FirstName</th>
							<th>LastName</th>
							<th>Role</th>
							<th>Change Role To</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in userRepo">
							<td>{{user.uin}}</td>
							<td>{{user.firstName}}</td>
							<td>{{user.lastName}}</td>
							<td>{{user.role}}</td>
							<td>
								<select ng-if="user.uin && (isAdmin() || isManager())" ng-model="user.role" ng-change="updateRole(user.uin, user.role)" >
									<option ng-repeat="role in allowableRoles(user.role)">{{role}}</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
