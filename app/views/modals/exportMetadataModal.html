<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">Export Metadata</h4>
</div>

<form>
	<div class="modal-body">
		<div class="form-group">
			<label>Project</label>
			<select ng-options="project for project in getProjects()" ng-model="project" class="form-control"></select>
		</div>

		<div class="form-group">
			<label>Format</label>
			<select ng-options="format for format in getFormats()" ng-model="exportFormat" class="form-control"></select>
		</div>
	</div>
	<div class="modal-footer">
		<button ng-hide="exportFormat=='csv'" type="button" class="btn btn-default" data-dismiss="modal" ng-click="export()">Export</button>
		<button ng-show="exportFormat=='csv'" type="button" class="btn btn-default" data-dismiss="modal" ng-csv="exportMetadata(project)" csv-header='headers' filename="metadata.csv">Export</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	</div>
</form>
