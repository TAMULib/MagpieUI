<div class="modal-header {{attr.modalHeaderClass}}">
  <button type="button" class="close modal-close" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">New Project</h4>
</div>
<div class="modal-body">
  <form name="addProject" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" name="name" ng-model="newProject.name" />
    </div>
    <div class="form-group">
      <label>Ingest Type</label>
      <select class="form-control" ng-model="newProject.ingestType" ng-options="type for type in ingestTypes"></select>
    </div>
    <div class="form-group">
      <label>Headless</label>
      <div>
        <label class="radio-inline">
          <input type="radio" ng-model="newProject.headless" ng-value="true" />
          Yes
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="newProject.headless" ng-value="false" />
          No
        </label>
      </div>
    </div>
    <ul class="list-group" ng-repeat="(serviceType, services) in projectServices">
      <li class="list-group-item">
        <div class="input-group">
          <label class="text-capitalize">{{serviceType}}</label>
          <div class="checkbox" ng-repeat="service in services track by $index">
            <label>
              <input type="checkbox" ng-model="newProjectServices[serviceType][$index]" />
              {{service.name}}
            </label>
          </div>
        </div>
      </li>
    </ul>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
  <button type="button" class="btn btn-success" ng-click="create(newProject,newProjectServices)" >Create</button>
</div>
