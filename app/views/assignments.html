<br/>
<div class="row">
	<div class="col-9 col-lg-9">
		<div class="panel panel-default " ng-controller="DocumentController">			
			<div class="panel-heading">
				<h3 class="panel-title">My Assigned Documents</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th><a href="#" ng-click="sort('filename')">FileName</a></th>
							<th><a href="#" ng-click="sort('status')">Status</a></th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="doc in filteredDocuments = (documents.list | filter:{annotator:user.uin, status:'!Complete'} | orderBy:row)">
							<td>{{doc.filename}}</td>
							<td>{{doc.status}}</td>
							<td>
								<button ng-click="go('/annotate/'+doc.filename)">
									Annotate
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				You have {{filteredDocuments.length}} assigned documents.
			</div>
		</div>
	</div>
</div>
