<br/>
<div class="row" ng-controller="ProjectRepositoryController">

    <!-- ADMINS AND MANAGERS ONLY -->
    <div ng-if="!isManager() && !isAdmin()" class="row" ng-include src="'views/restrictedAccess.html'" ></div>

    <div ng-if="isManager() || isAdmin()" class="col-12">
        <div class="panel panel-default users-container">
            <div class="panel-heading">
                <h3 class="panel-title">Repositories</h3>
            </div>
            <div class="panel-body">
                <modal class="pull-right" modal-id="{{repository.id}}AddRepositoryModal"
                       modal-view="views/modals/addRepositoryModal.html"
                       modal-btn-classes="btn btn-primary"
                       modal-controller="ProjectRepositoryController"
                       modal-header-class="modal-header-primary">
                       Add
                </modal>            	
                <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="repository in projectRepositories track by repository.id">
                            <td>{{repository.name}}</td>
                            <td>{{repository.type}}</td>
                            <td>
                                <modal modal-id="{{repository.id}}EditRepositoryModal"
                                       modal-view="views/modals/editRepositoryModal.html"
                                       modal-btn-classes="btn btn-primary"
                                       modal-controller="ProjectRepositoryController"
                                       modal-header-class="modal-header-primary">
                                       Edit
                                </modal>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
