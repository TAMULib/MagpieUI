<br/>
<div class="row" ng-controller="UserRepoController">
	<div class="col-12">
		<div class="panel panel-default ">			
			<div class="panel-heading">
				<h3 class="panel-title">Users</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>UIN</th>
							<th>FirstName</th>
							<th>LastName</th>
							<th>Role</th>
							<th>Change Role To</th>
							<th ng-if="(isAdmin() || isManager())">Assignments</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in userRepo.list track by user.uin">
							<td>{{user.uin}}</td>
							<td>{{user.firstName}}</td>
							<td>{{user.lastName}}</td>
							<td>{{user.role}}</td>
							<td>
								<select ng-if="(isAdmin() || isManager())" ng-model="user.role" ng-change="updateRole(user.uin, user.role)" class="form-control">
									<option ng-repeat="role in allowableRoles(user.role)">{{role}}</option>
								</select>
							</td>
							<td ng-if="(isAdmin() || isManager()) && (user.role == 'ROLE_ANNOTATOR' || user.role == 'ROLE_MANAGER')">
								<modal modal-id="{{user.uin}}AssignmentsModal" 
									   modal-view="views/modals/assignmentsModal.html"
									   modal-btn-classes="btn btn-primary"
									   modal-controller="DocumentController"
									   modal-ng-click-function="setSelectedUser"
									   modal-ng-click-param="{{user}}"> 
									   View Assignments
								</modal>																
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
