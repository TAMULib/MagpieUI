<br/>
<div class="row">
	<div class="col-12">
		<div class="panel panel-default " ng-controller="AdminController">			
			<div class="panel-heading">
				<h3 class="panel-title">Users</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>UIN</th>
							<th>FirstName</th>
							<th>LastName</th>
							<th>Role</th>
							<th>Change Role To</th>
							<th ng-if="(isAdmin() || isManager())">Assignments</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in userRepo.list track by user.uin">
							<td>{{user.uin}}</td>
							<td>{{user.firstName}}</td>
							<td>{{user.lastName}}</td>
							<td>{{user.role}}</td>
							<td>
								<select ng-if="(isAdmin() || isManager())" ng-model="user.role" ng-change="updateRole(user.uin, user.role)" class="form-control">
									<option ng-repeat="role in allowableRoles(user.role)">{{role}}</option>
								</select>
							</td>
							<td ng-click="setSelectedUser(user)" ng-if="(isAdmin() || isManager())">
								<button data-toggle="modal" data-target="#assignmentsModal" class="btn btn-primary" ng-if="user.role == 'ROLE_ANNOTATOR' || user.role == 'ROLE_MANAGER'" >View Assignments</button>	
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<modal modal-id="assignmentsModal" 
				   modal-view="views/modals/assignmentsModal.html" 
				   modal-controller="DocumentController">
			</modal>
		</div>
	</div>
</div>
